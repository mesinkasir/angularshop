<div class="col-12 col-md-12 p-3"><h2>Product Details</h2></div>
<div *ngIf="product" class="row">
  <div class="col-12 col-md-4 p-3 p-md-5">
    <img class="img-fluid" src="{{ product.img }}" />
  </div>
  <div class="col-12 col-md-8 p-3 p-md-5">
    <h3>{{ product.name }}</h3>
    <h4>Price : {{ product.price}}</h4>
    <p>Description : {{ product.description }}</p>
    <p>Content : {{ product.content }}</p>
    <p>Color : {{ product.color }} , Size : {{ product.size }}</p>
    <button
      class="btn btn-danger rounded-pill col-3 btn-lg"
      (click)="addToCart(product)"
    >
      Buy Now
    </button>
  </div>
</div>
