<div class="row">
  <div class="col-12 col-md-12 text-center p-3 p-md-5">
    <h3>Cart</h3>
    <p>
      <a class="btn btn-danger rounded-pill" routerLink="/shipping"
        >Bank for Payment</a
      >
    </p>
  </div>
  <div
    class="cart-item row bg-white border border-secondary"
    *ngFor="let item of items"
  >
    <div class="col-12 col-md-8">
      <img class="img-fluid" src="{{ item.img}}" />
    </div>
    <div class="col-12 col-md-4 p-3">
      <p>
        Products {{ item.name }} <br />Price {{ item.price}} <br />Size {{
        item.size}} <br />Color {{ item.color}}
      </p>
    </div>
  </div>
  <div class="col-12 col-md-6 p-3 p-md-5">
    <h3>Bill Address</h3>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
      <div>
        <label for="name">
          Name
        </label>
        <input id="name" type="text" formControlName="name" />
      </div>

      <div>
        <label for="address">
          Address
        </label>
        <input id="address" type="text" formControlName="address" />
      </div>

      <button class="button btn btn-primary col-6" type="submit">
        Pay
      </button>
    </form>
  </div>
</div>
